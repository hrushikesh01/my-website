<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Heaven Homes</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/008/075/444/non_2x/the-logo-of-home-housing-residents-real-estate-with-a-concept-that-presents-rural-nature-with-a-touch-of-leaves-and-sunflowers-vector.jpg" alt="Heaven Homes Logo">
            <span>Heaven Homes</span>
        </div>
    </header>

    <div class="booking-form">
        <h2>Booking Form</h2>
        <form id="booking-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="booking-date">Booking Date:</label>
            <input type="date" id="booking-date" name="booking-date" required>

            <label for="details">Additional Details:</label>
            <textarea id="details" name="details" rows="4"></textarea>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const address = document.getElementById('address').value;
            const bookingDate = document.getElementById('booking-date').value;
            const details = document.getElementById('details').value;

            alert('Booking confirmed!\nYou will receive a confirmation email at ' + email + '.');

            // Redirect to a confirmation page or home after booking
            window.location.href = 'confirmation.html'; // Or redirect to the home page
        });
    </script>
</body>
</html>
